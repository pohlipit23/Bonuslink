                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },

                            '0%': { opacity: '0', transform: 'translateY(-10px)' },

                        scaleIn: {
                            '0%': { opacity: '0', transform: 'scale(0.95)' },
                            '100%': { opacity: '1', transform: 'scale(1)' },
                        },
                        highlightPulse: {
                            '0%': { backgroundColor: 'rgba(38, 170, 225, 0.1)' },
                            '100%': { backgroundColor: 'transparent' }
                        }

    <style>
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #F5F5F5;
        }

        ::-webkit-scrollbar-thumb {
            background: #26aae1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #1e8bbd;
        }

        /* Card hover animation */
        .card-hover {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-hover:hover {
            transform: translateY(-4px);
        }

        /* Active/Selected State for Card */
        .card-selected {
            border-color: #26aae1 !important;
            box-shadow: 0 4px 14px 0 rgba(38, 170, 225, 0.15) !important;
            background-color: #F8FAFC;
        }

        /* Image zoom on hover */
        .image-zoom-container {
            overflow: hidden;
        }

        .image-zoom {
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .image-zoom-container:hover .image-zoom {
            transform: scale(1.08);
        }

        /* Premium badge with subtle gradient */
        .badge-premium {
            background: linear-gradient(135deg, #26aae1 0%, #1e8bbd 100%);
        }

        /* Refined rating badge */
        .rating-badge {
            background: linear-gradient(135deg, #FFFFFF 0%, #F8FAFC 100%);
            backdrop-filter: blur(8px);
        }

        /* Gold star */
        .star-gold {
            color: #BC9454;
            filter: drop-shadow(0 1px 2px rgba(188, 148, 84, 0.3));
        }

        /* Smooth expand animation */
        .expand-section {
            animation: slideDown 0.3s ease-out;
        }

        /* Subtle accent bar */
        .accent-bar {
            background: linear-gradient(180deg, #26aae1 0%, #1e8bbd 100%);
        }
    </style>
</head>

            let sortedHotels = [...mainListHotels];

            if (currentSort.criteria !== 'recommended') {
                sortedHotels.sort((a, b) => {
                    let valA = a[currentSort.criteria];
                    let valB = b[currentSort.criteria];

                    if (valA < valB) return currentSort.direction === 'asc' ? -1 : 1;
                    if (valA > valB) return currentSort.direction === 'asc' ? 1 : -1;
                    return 0;
                });

                // If recommended, maintain original order but allow reverse if forced
                if (currentSort.direction === 'asc') {
                    sortedHotels.reverse();
                }
            }

            sortedHotels.forEach((hotel) => {

                const html = `

                                </button>

                                    <span class="material-icons-round text-base">chevron_right</span>
                                </button>

                        <!-- Content -->
                        <div class="flex-grow p-4 lg:p-5 flex flex-col lg:flex-row gap-5">
                            <div class="flex-grow flex flex-col justify-center">
                                <div class="flex items-center gap-3 mb-2">
                                    <div class="flex gap-0">${starsHtml}</div>
                                    <span class="text-[10px] font-bold text-white bg-amber px-2 py-0.5 rounded shadow-sm">${hotel.rating} ${hotel.ratingText}</span>
                                </div>
                                <h3 class="text-base font-bold text-black leading-tight mb-2 group-hover:text-primary transition-colors duration-300">${hotel.name}</h3>
                                <p class="text-xs text-text-muted mb-4 flex items-center gap-1">

        // --- Sort Logic Handlers ---
        function handleSortChange() {
            const val = document.getElementById('sort-criteria').value;
            currentSort.criteria = val;

            // Intelligent Default Direction
            if (val === 'price') {
                currentSort.direction = 'asc'; // Low -> High
            } else {
                currentSort.direction = 'desc'; // High -> Low (Best -> Worst)
            }
            updateDirectionIcon();
            renderMainList();
        }

        function toggleSortDirection() {
            currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
            updateDirectionIcon();
            renderMainList();
        }

        function updateDirectionIcon() {
            const btn = document.getElementById('sort-direction-icon');
            btn.textContent = currentSort.direction === 'asc' ? 'arrow_upward' : 'arrow_downward';
        }

        // --- Logic Functions ---

        function scrollRecs(direction) {
            const container = document.getElementById('rec-container');
            const scrollAmount = 360;
            if (direction === 'left') {
                container.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
            } else {
                container.scrollBy({ left: scrollAmount, behavior: 'smooth' });
            }
        }

        function scrollSlider(id, direction) {
            const container = document.getElementById(id);
            container.scrollBy({ left: direction === 'left' ? -container.clientWidth : container.clientWidth, behavior: 'smooth' });
        }

        function toggleSection(id) {
            const section = document.getElementById(id);
            section.classList.toggle('hidden');
        }

        let selectedHotelId = null;

        function selectHotel(id, cardElement) {
            const hotel = allHotels.find(h => h.id === id);
            if (!hotel) return;

            // Update UI State
            selectedHotelId = id;

            // 1. Highlight Card
            // Remove selection from all
            document.querySelectorAll('.card-selected').forEach(el => el.classList.remove('card-selected'));
            // Add to clicked (find closest card container if needed, here passed as this)
            cardElement.classList.add('card-selected');

            // 2. Update Header Summary
            const noSelection = document.getElementById('no-hotel-selected');
            const activeDisplay = document.getElementById('active-hotel-display');

            // Fade out if needed, but simple toggle represents update well enough for now
            noSelection.classList.add('hidden');
            activeDisplay.classList.remove('hidden');

            // Populate Data
            document.getElementById('summary-img').src = hotel.images[0];
            document.getElementById('summary-name').textContent = hotel.name;
            document.getElementById('summary-location').textContent = hotel.location;

            // Stars
            const starsContainer = document.getElementById('summary-stars');
            starsContainer.innerHTML = Array(hotel.stars).fill('<span class="material-icons-round text-base">star</span>').join('');

            document.getElementById('summary-price').textContent = `MYR ${hotel.price.toLocaleString()}`;
            document.getElementById('summary-points').innerHTML = `Earn ${(hotel.price * 100).toLocaleString()} <img src="bonuslink_icon.png" class="h-3 w-3 object-contain">`;

            // Add highlight pulse to header to indicate change
            const summaryContainer = document.getElementById('selected-hotel-summary');
            summaryContainer.classList.remove('animate-highlight-pulse');
            void summaryContainer.offsetWidth; // Trigger reflow
            summaryContainer.classList.add('animate-highlight-pulse');

            // Scroll to top on mobile so they see the header update? 
            // Maybe not, might be annoying. Just updating the sticky header is enough logic.
        }
